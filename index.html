    <script>
        var lang = navigator.language
        console.log("当前浏览器请求语言" + lang);
        if (lang == "zh-CN") { // 中文
            console.log("跳转中文版本") // 默认中文版本
            window.location.href = "./zh_CN" // 跳转中文版本页面
        }
        else if (lang == "en-US") { // 英文
            console.log("跳转英文版本")
            window.location.href = "./en_US"
        }
        else {
            console.log("跳转中文版本") // 默认中文版本
            window.location.href = "./zh_CN"
        }
    </script>
